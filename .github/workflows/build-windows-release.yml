name: Build Windows Release

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - master  # Trigger on master pushes
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

permissions:
  contents: write  # Needed to create releases

jobs:
  build-windows:
    name: Build Windows AMD64
    runs-on: windows-2022
    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: ucrt64
          update: true
          install: >-
            wget
            git
            zip
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-cppwinrt
            mingw-w64-ucrt-x86_64-curl-winssl
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-graphviz
            mingw-w64-ucrt-x86_64-MinHook
            mingw-w64-ucrt-x86_64-miniupnpc
            mingw-w64-ucrt-x86_64-nlohmann-json
            mingw-w64-ucrt-x86_64-nodejs
            mingw-w64-ucrt-x86_64-nsis
            mingw-w64-ucrt-x86_64-onevpl
            mingw-w64-ucrt-x86_64-openssl
            mingw-w64-ucrt-x86_64-opus
            mingw-w64-ucrt-x86_64-toolchain
            mingw-w64-ucrt-x86_64-boost
            mingw-w64-ucrt-x86_64-x265

      - name: Initialize submodules
        run: |
          git submodule update --init --recursive
          echo "âœ… Submodules initialized"
          ls -la third-party/nvapi-open-source-sdk/ || echo "âŒ nvapi submodule missing"

      - name: Install Doxygen
        env:
          DOXYGEN_VERSION: "1.11.0"
        shell: pwsh
        run: |
          $doxy_ver = $env:DOXYGEN_VERSION
          $_doxy_ver = $doxy_ver.Replace(".", "_")
          Invoke-WebRequest -Uri "https://github.com/doxygen/doxygen/releases/download/Release_${_doxy_ver}/doxygen-${doxy_ver}-setup.exe" -OutFile "doxygen-setup.exe"
          Start-Process -FilePath .\doxygen-setup.exe -ArgumentList '/VERYSILENT' -Wait -NoNewWindow
          Remove-Item -Path doxygen-setup.exe

      - name: Build Sunshine
        env:
          BUILD_VERSION: ${{ github.ref_name }}
          BRANCH: ${{ github.ref_name == 'master' && 'master' || github.head_ref }}
          COMMIT: ${{ github.sha }}
        run: |
          # Create build directory
          mkdir -p build
          cd build

          # Configure with CMake
          cmake \
            -G "MinGW Makefiles" \
            -DCMAKE_BUILD_TYPE=Release \
            -DSUNSHINE_ASSETS_DIR=assets \
            -DBUILD_TESTS=OFF \
            -DSUNSHINE_PUBLISHER_NAME='${{ github.repository_owner }}' \
            -DSUNSHINE_PUBLISHER_WEBSITE='https://github.com/${{ github.repository }}' \
            -DSUNSHINE_PUBLISHER_ISSUE_URL='https://github.com/${{ github.repository }}/issues' \
            ..

          # Build
          mingw32-make -j$(nproc)

          # Check if sunshine.exe was created
          if [ -f sunshine.exe ]; then
            echo "âœ… sunshine.exe built successfully"
            ls -la sunshine.exe
          else
            echo "âŒ sunshine.exe not found"
            exit 1
          fi

      - name: Package Sunshine
        run: |
          cd build

          # Create artifacts directory
          mkdir -p ../artifacts
          mkdir -p ../artifacts/portable

          # First, collect raw exe and required DLLs for portable version
          echo "ðŸ“¦ Collecting portable files..."
          if [ -f sunshine.exe ]; then
            cp sunshine.exe ../artifacts/portable/
            echo "âœ… Copied sunshine.exe"
          fi

          # Copy required DLLs from MinGW
          for dll in libcrypto*.dll libssl*.dll libopus*.dll libminiupnpc*.dll libboost*.dll; do
            find /mingw64/bin -name "$dll" -exec cp {} ../artifacts/portable/ \; 2>/dev/null || true
          done

          # Copy assets directory if it exists
          if [ -d assets ]; then
            cp -r assets ../artifacts/portable/
            echo "âœ… Copied assets directory"
          fi

          # Also provide just the raw exe separately for easy access (before zipping)
          if [ -f ../artifacts/portable/sunshine.exe ]; then
            cp ../artifacts/portable/sunshine.exe ../artifacts/sunshine.exe
            echo "âœ… Copied raw sunshine.exe to artifacts root"
          fi

          # List all artifacts before signing
          echo "ðŸ“¦ Artifacts before signing:"
          ls -la ../artifacts/
          echo "ðŸ“¦ Portable directory contents:"
          ls -la ../artifacts/portable/ || true

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}",
              "subscriptionId": "5210c127-e061-4a02-ac25-b335a6342acb"
            }

      - name: Sign Sunshine binaries with Azure Trusted Signing
        uses: azure/trusted-signing-action@v0.5.0
        with:
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          endpoint: https://eus.codesigning.azure.net/
          trusted-signing-account-name: FujiDesktopSigning
          certificate-profile-name: FujiDesktopCertificateProfile
          files-folder: ${{ github.workspace }}/artifacts/portable
          files-folder-filter: exe,dll
          files-folder-recurse: true
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256

      - name: Sign standalone sunshine.exe
        uses: azure/trusted-signing-action@v0.5.0
        with:
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          endpoint: https://eus.codesigning.azure.net/
          trusted-signing-account-name: FujiDesktopSigning
          certificate-profile-name: FujiDesktopCertificateProfile
          files-folder: ${{ github.workspace }}/artifacts
          files-folder-filter: exe
          files-folder-recurse: false
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256

      - name: Create signed portable zip
        shell: msys2 {0}
        run: |
          cd artifacts/portable
          zip -r ../Sunshine-Windows-AMD64-portable.zip *
          cd ../..
          echo "âœ… Created signed portable zip"

      - name: Build and sign installer
        shell: msys2 {0}
        run: |
          cd build
          
          # Create installer with CPack (using signed binaries from artifacts/portable)
          cpack -G NSIS || echo "NSIS packaging failed, continuing..."
          cpack -G ZIP || echo "ZIP packaging failed, continuing..."

          # Move CPack outputs
          if [ -f cpack_artifacts/Sunshine.exe ]; then
            mv cpack_artifacts/Sunshine.exe ../artifacts/Sunshine-Windows-installer.exe
            echo "âœ… Created installer"
          fi

          if [ -f cpack_artifacts/Sunshine.zip ]; then
            mv cpack_artifacts/Sunshine.zip ../artifacts/Sunshine-Windows-portable.zip
            echo "âœ… Created CPack portable zip"
          fi

      - name: Sign installer
        if: hashFiles('artifacts/Sunshine-Windows-installer.exe') != ''
        uses: azure/trusted-signing-action@v0.5.0
        with:
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          endpoint: https://eus.codesigning.azure.net/
          trusted-signing-account-name: FujiDesktopSigning
          certificate-profile-name: FujiDesktopCertificateProfile
          files-folder: ${{ github.workspace }}/artifacts
          files-folder-filter: exe
          files-folder-recurse: false
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256

      - name: List final artifacts
        shell: pwsh
        run: |
          Write-Host "ðŸ“¦ All signed artifacts:"
          Get-ChildItem -Path artifacts -Recurse | Select-Object FullName, Length

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sunshine-windows-build
          path: |
            artifacts/sunshine.exe
            artifacts/Sunshine-*.exe
            artifacts/Sunshine-*.zip
            artifacts/portable/
          if-no-files-found: error

      - name: Upload Raw Exe Separately
        uses: actions/upload-artifact@v4
        with:
          name: sunshine-raw-exe
          path: artifacts/sunshine.exe
          if-no-files-found: error

      - name: Upload Portable Bundle
        uses: actions/upload-artifact@v4
        with:
          name: sunshine-portable-bundle
          path: artifacts/Sunshine-Windows-AMD64-portable.zip
          if-no-files-found: warn

      - name: Get Release Version
        id: release-version
        shell: pwsh
        env:
          IS_TAG: ${{ startsWith(github.ref, 'refs/tags/') }}
          REF_NAME: ${{ github.ref_name }}
          SHA: ${{ github.sha }}
        run: |
          if ("$env:IS_TAG" -eq "true") {
            # Use tag name if it's a tag push
            $version = "$env:REF_NAME"
          } else {
            # Use commit SHA and date for master pushes
            $date = Get-Date -Format "yyyyMMdd"
            $sha = "$env:SHA".Substring(0, 7)
            $version = "auto-$date-$sha"
          }
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "Release version: $version"

      - name: Create Release
        if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release-version.outputs.version }}
          name: Sunshine Windows Build ${{ steps.release-version.outputs.version }}
          files: |
            artifacts/sunshine.exe
            artifacts/Sunshine-*.exe
            artifacts/Sunshine-*.zip
          draft: false
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/') }}
          generate_release_notes: true
          body: |
            ## Sunshine Fork Windows Build

            **Version:** ${{ steps.release-version.outputs.version }}
            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}

            âœ… **All binaries are code-signed with Azure Trusted Signing**

            This release includes:
            - `sunshine.exe` - Raw executable only (for bundling with other apps) - **SIGNED**
            - `Sunshine-Windows-installer.exe` - Windows installer (recommended for standalone use) - **SIGNED**
            - `Sunshine-Windows-portable.zip` - CPack portable version
            - `Sunshine-Windows-AMD64-portable.zip` - Raw portable bundle with exe + DLLs (for Fuji integration) - **All binaries SIGNED**

            ### For Fuji Integration
            Use `Sunshine-Windows-AMD64-portable.zip` which contains:
            - sunshine.exe (code-signed)
            - Required DLL dependencies (code-signed)
            - Assets directory
            - No installation needed, just extract and run

            ### For Standalone Use

            **Option 1: Installer (Recommended)**
            1. Download `Sunshine-Windows-installer.exe` (code-signed)
            2. Run the installer and follow the prompts

            **Option 2: Portable**
            1. Download `Sunshine-Windows-portable.zip` or `Sunshine-Windows-AMD64-portable.zip`
            2. Extract to your desired location
            3. Run `sunshine.exe` (code-signed)

            **Option 3: Raw Executable**
            1. Download `sunshine.exe` (code-signed, requires manual dependency management)
            2. Place in directory with required DLLs

            ### Changes
            See commit history for detailed changes.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
