<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
  
  <%- header %>
  <style>
    :root {
      --font-base: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      --color-bg: #ffffff;
      --color-bg-alt: #f9fafb;
      --color-border: #e5e7eb;
      --color-border-dark: #d1d5db;
      --color-text: #111827;
      --color-accent: #2563eb; /* blue-600 */
      --color-accent-hover: #1e4fcb; /* darker accent */
      --color-danger: #dc2626; /* red-600 */
      --color-danger-hover: #b91c1c; /* darker red */
      --shadow-md: 0 4px 20px rgba(0,0,0,0.08);
      --radius-lg: 1rem;
      --radius-md: 0.5rem;
      --radius-sm: 0.375rem;
      --spacing-1: 0.25rem;
      --spacing-2: 0.5rem;
      --spacing-3: 0.75rem;
      --spacing-4: 1rem;
      --spacing-5: 1.5rem;
      --spacing-6: 2rem;
    }

    [data-bs-theme="dark"] {
      --color-bg: #181a20;
      --color-bg-alt: #232634;
      --color-border: #353945;
      --color-border-dark: #444857;
      --color-text: #f1f1f1;
      --color-accent: #3b82f6;
      --color-accent-hover: #2563eb;
      --color-danger: #f87171;
      --color-danger-hover: #dc2626;
      --shadow-md: 0 4px 20px rgba(0,0,0,0.32);
    }
    [data-bs-theme="dark"] .token-table,
    [data-bs-theme="dark"] .token-table th,
    [data-bs-theme="dark"] .token-table td {
      background: var(--color-bg) !important;
      color: var(--color-text) !important;
      border-color: var(--color-border) !important;
    }
    [data-bs-theme="dark"] .token-table th {
      background: var(--color-bg-alt) !important;
    }
    [data-bs-theme="dark"] select,
    [data-bs-theme="dark"] input[type="text"],
    [data-bs-theme="dark"] input[type="password"],
    [data-bs-theme="dark"] .scopes-list select,
    [data-bs-theme="dark"] .scopes-list input[type="text"],
    [data-bs-theme="dark"] .token-tester select,
    [data-bs-theme="dark"] .token-tester input {
      background: var(--color-bg) !important;
      color: var(--color-text) !important;
      border-color: var(--color-border-dark) !important;
    }
    [data-bs-theme="dark"] select:disabled,
    [data-bs-theme="dark"] input:disabled {
      background: #232634 !important;
      color: #888 !important;
    }
    html, body {
      padding: 0;
      margin: 0;
      font-family: var(--font-base);
      background: var(--color-bg-alt);
      color: var(--color-text);
      line-height: 1.6;
    }

    /* Main Container */
    .token-page {
      max-width: 900px;
      margin: var(--spacing-5) auto;
      padding: var(--spacing-4);
    }

    
    .token-page h1 {
      font-size: 2.25rem;
      margin-bottom: var(--spacing-5);
      font-weight: 700;
      text-align: center;
    }

    .token-page h2 {
      font-size: 1.5rem;
      margin-top: var(--spacing-6);
      margin-bottom: var(--spacing-4);
      font-weight: 600;
      border-bottom: 1px solid var(--color-border);
      padding-bottom: var(--spacing-2);
    }

    /* Card styling for sections */
    .card {
      background: var(--color-bg);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      padding: var(--spacing-5);
      margin-bottom: var(--spacing-5);
    }

    /* Form wrapper */
    .token-form {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-4);
    }

    /* Scope list */
    .scopes-list {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-4);
    }

    .scope-row {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: var(--spacing-3);
      align-items: center;
    }

    .scopes-list select,
    .scopes-list input[type=text] {
      border: 1px solid var(--color-border-dark);
      border-radius: var(--radius-sm);
      padding: var(--spacing-2) var(--spacing-3);
      font-size: 0.95rem;
      background: var(--color-bg);
      width: 100%;
    }

    .scopes-list button,
    .token-form button,
    .token-tester button,
    .danger-btn {
      background: var(--color-accent);
      color: #ffffff;
      border: none;
      border-radius: var(--radius-sm);
      padding: var(--spacing-2) var(--spacing-4);
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
      font-size: 0.95rem;
    }

    .scopes-list button:hover,
    .token-form button:hover,
    .token-tester button:hover,
    .danger-btn:hover {
      background: var(--color-accent-hover);
    }

    .scope-row button,
    .danger-btn {
      background-color: var(--color-danger);
    }
    .scope-row button:hover,
    .danger-btn:hover {
      background-color: var(--color-danger-hover);
    }
    
    .token-form button[type=submit] {
        align-self: flex-end;
        padding: var(--spacing-2) var(--spacing-5);
        font-weight: 600;
    }

    /* Token result box */
    .token-box {
      background: var(--color-bg-alt);
      border: 1px solid var(--color-border);
      padding: var(--spacing-4);
      border-radius: var(--radius-md);
      margin-top: var(--spacing-4);
      font-size: 1rem;
      word-break: break-all;
    }

    .token-warning {
      color: var(--color-danger);
      font-weight: 600;
      display: block;
      margin-bottom: var(--spacing-2);
    }
    
    /* Token Table */
    .token-table-wrapper {
        overflow-x: auto;
        width: 100%;
        min-width: 0;
    }

    .token-table {
      width: 100%;
      min-width: 700px;
      border-collapse: collapse;
      margin-top: var(--spacing-4);
      background: var(--color-bg);
      border-radius: var(--radius-md);
      overflow: hidden;
      font-size: 0.9rem;
      border: 1px solid var(--color-border);
      table-layout: auto;
    }

    .token-table th,
    .token-table td {
      border-bottom: 1px solid var(--color-border);
      padding: var(--spacing-3) var(--spacing-4);
      text-align: left;
      vertical-align: middle;
    }

    .token-table th {
      background: var(--color-bg-alt);
      font-weight: 600;
    }
    
    .token-table tbody tr:last-child th,
    .token-table tbody tr:last-child td {
        border-bottom: none;
    }

    .token-table td button {
      background: var(--color-danger);
      padding: var(--spacing-1) var(--spacing-3);
      font-size: 0.85rem;
    }

    .token-table td button:hover {
      background: var(--color-danger-hover);
    }

    /* Token tester */
    .token-tester form {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-4);
    }

    .token-tester label {
      display: block;
      margin-bottom: var(--spacing-2);
      font-weight: 500;
    }

    .token-tester select,
    .token-tester input {
      border: 1px solid var(--color-border-dark);
      border-radius: var(--radius-sm);
      padding: var(--spacing-2) var(--spacing-3);
      font-size: 0.95rem;
      background: var(--color-bg);
      width: 100%;
    }

    .token-tester button[type=submit] {
      align-self: flex-start;
      padding: var(--spacing-2) var(--spacing-5);
    }

    .token-tester pre {
        background: var(--color-bg-alt);
        border: 1px solid var(--color-border);
        padding: var(--spacing-3);
        border-radius: var(--radius-md);
        max-height: 300px;
        overflow: auto;
        white-space: pre-wrap;
        word-break: break-word;
    }
    
    .alert-danger {
        color: var(--color-danger);
        background-color: #fef2f2;
        border: 1px solid var(--color-danger);
        border-radius: var(--radius-md);
        padding: var(--spacing-3);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .scope-row {
            grid-template-columns: 1fr;
        }
        .token-form button[type=submit] {
            align-self: stretch;
        }
    }

    @media (max-width: 600px) {
      .token-page {
        padding: var(--spacing-2);
        margin: var(--spacing-2) auto;
      }
      .card {
        padding: var(--spacing-4);
      }
      .token-page h1 {
        font-size: 1.75rem;
      }
      .token-page h2 {
          font-size: 1.25rem;
      }
    }
  </style>
</head>
<body id="app" v-cloak>
  <script type="module">
    import { createApp } from 'vue';
    import { initApp } from './init';
    import Navbar from './Navbar.vue';
    import ApiTokenManager from './ApiTokenManager.vue';

    const app = createApp({
      components: { Navbar, ApiTokenManager },
      template: `
        <Navbar />
        <ApiTokenManager />
      `
    });
    initApp(app);
  </script>
</body>
</html>
