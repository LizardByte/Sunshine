---
version: "1.0"
linter: jetbrains/qodana-js:2023.1-eap

bootstrap: |
  # install npm dependencies
  npm install

exclude:
  - name: All
    paths:
      - gh-pages
      - lib
      - third-party

failThreshold: 100

include:
  - name: CheckDependencyLicenses

profile:
  name: qodana.recommended
